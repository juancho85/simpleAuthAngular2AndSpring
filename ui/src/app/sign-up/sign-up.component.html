<div class="col-md-6 col-md-offset-3 col-xs-12">
  <div class='row'>
    <h3>Regístrate...</h3>
  </div>

  <form [formGroup]="myForm" (ngSubmit)="onSignup()">

    <div class='row'>
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="email" id="email" #email class="form-control">
        <span *ngIf="!email.pristine && email.errors != null && email.errors['noEmail']">El formato de la dirección no es correcto</span>
      </div>
    </div>

    <div class='row'>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" id="password" class="form-control">
      </div>
    </div>

    <div class='row'>
      <div class="form-group">
        <label for="confirm-password">Confirmar contraseña</label>
        <input formControlName="confirmPassword" type="password" id="confirm-password" #confirmPassword class="form-control">
        <span *ngIf="!confirmPassword.pristine && confirmPassword.errors != null && confirmPassword.errors['passwordsNotMatch']">Las contraseñas no coinciden</span>
      </div>
    </div>

    <div class='row'>
      <div class='button-wrapper pull-right'>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary ">Aceptar</button>
      </div>
    </div>

  </form>
</div>
