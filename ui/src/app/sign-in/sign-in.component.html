<div class="col-md-6 col-md-offset-3 col-xs-12">
  <div class='row'>
    <h3>Identifícate...</h3>
  </div>

  <form [formGroup]="myForm" (ngSubmit)="onSignin()">

    <div class='row'>
      <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="text" id="email" class="form-control">
      </div>
    </div>

    <div class='row'>
      <div class="input-group col-xs-12">
        <label for="password">Contraseña</label>
        <input formControlName="password" type="password" id="password" class="form-control col-xs-12">
      </div>
    </div>

    <div class='row'>
      <div class='button-wrapper pull-right'>
        <button type="submit" [disabled]="!myForm.valid" class="btn btn-primary">Aceptar</button>
      </div>
    </div>

  </form>
</div>
